<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <title>CD hylla</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Leckerli+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      id="root"
      class="pt-20 bg-gradient-to-r from-yellow-200 via-orange-300 to-yellow-200 min-h-screen"
    >
      <h1
        class="text-center font-bold mb-1 text-9xl text-gray-300 drop-shadow-2xl"
        style="font-family: 'Bebas Neue', cursive"
      >
        CD hyllan
      </h1>
      <!-- Input del för att söka och lägga till -->
      <section class="w-11/12 lg:w-1/2 mx-auto">
        <section class="flex-col">
          <h2 class="mb-5 text-center text-3xl text-orange-900" style="font-family: 'Leckerli One', cursive;"">
            Lägg till eller sök låt
          </h2>
          <form id="songForm" name="songForm">
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="title">Låt titel</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="songTitle"
                name="songTitle"
                class="col-span-2 rounded-md hover:border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="artist">Artist</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="artist"
                name="artist"
                class="col-span-2 rounded-md hover:border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="year">Release-år</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="year"
                name="year"
                class="col-span-2 rounded-md hover:border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="imgUrl"
                >URL till bild</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="imgUrl"
                name="imgUrl"
                class="col-span-2 rounded-md hover:border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="genre">Genre</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <select
                name="genre"
                id="genre"
                class="col-span-2 bg-gray-600 border border-gray-700 text-white text-sm rounded-lg hover:ring-red-500 focus:border-white-500 p-2.5"
              >
                <option value=""></option>
                <option value="Pop">Pop</option>
                <option value="R&B">R&B</option>
                <option value="Rock">Rock</option>
                <option value="Soul">Soul</option>
                <option value="Folk">Folk</option>
              </select>
            </section>
          </form>
          <section class="grid grid-cols-3 gap-3 px-28">
            <div class="col-start-1">
              <button
                onclick="renderSonglist()"
                class="w-full rounded-full bg-gray-500 hover:bg-gray-400 px-4 py-1 text-white"
              >
                Visa alla
              </button>
            </div>
            <form id="submitForm" name="submitForm" class="col-start-2">
              <button
                name="submitSongButton"
                class="w-full rounded-full bg-gray-500 hover:bg-gray-400 px-4 py-1 text-white"
                type="submit"
              >
                Spara
              </button>
            </form>
            <form id="searchForm" name="searchForm" class="cols-start-3">
              <button
                name="searchSongButton"
                class="w-full rounded-full bg-gray-500 hover:bg-gray-400 px-4 py-1 text-white"
                type="submit"
              >
                Sök
              </button>
            </form>
          </section>
        </section>
      </section>

      <!-- Här kommer content att upddateras beroende på vad man söker på -->
      <section class="w-11/12 lg:w-1/2 mx-auto mt-5 drop-shadow-2xl">
        <ul id="songList" class="grid gap-4 bg-white p-2">
          <!-- Här skapas dynamiskt innehåll -->
        </ul>
      </section>
    </main>
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
