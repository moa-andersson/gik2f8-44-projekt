<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon" />
    <title>CD hylla</title>
  </head>
  <body>
    <main
      id="root"
      class="pt-24 bg-gradient-to-r from-pink-200 via-blue-100 to-purple-200 min-h-screen"
    >
      <h1 class="text-center font-bold mb-10 text-7xl text-green-300">
        CD hyllan
      </h1>
      <!-- Input del för att söka och lägga till -->
      <section class="w-1/2 mx-auto">
        <section class="flex-col">
          <h2 class="mb-5 text-center text-3xl text-orange-900">
            Lägg till eller sök låt
          </h2>
          <form id="songForm" name="songForm">
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="title">Låt titel</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="songTitle"
                name="songTitle"
                class="col-span-2 rounded-md border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="artist">Artist</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="artist"
                name="artist"
                class="col-span-2 rounded-md border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="year">Release-år</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="year"
                name="year"
                class="col-span-2 rounded-md border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="imgUrl"
                >URL till bild</label
              >
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <input
                type="text"
                id="imgUrl"
                name="imgUrl"
                class="col-span-2 rounded-md border-green-200 border-4 px-4 py-1"
              />
            </section>
            <section class="mb-2 grid grid-cols-3">
              <label class="pr-5 mb-2 text-xl" for="genre">Genre</label>
              <p class="message text-sm text-red-700 mb-2 hidden">
                Error message
              </p>
              <select
                name="genre"
                id="genre"
                class="col-span-2 bg-gray-700 border border-gray-700 text-white text-sm rounded-lg hover:ring-red-500 focus:border-white-500 p-2.5"
              >
                <option value="Klassisk Musik">Klassisk Musik</option>
                <option value="Pop">Pop</option>
                <option value="R&B">R&B</option>
                <option value="Rock">Rock</option>
                <option value="Soul">Soul</option>
              </select>
            </section>
          </form>
          <section class="grid grid-cols-3 gap-3">
            <form id="submitForm" name="submitForm" class="col-start-2">
              <button
                name="submitSongButton"
                class="w-full rounded-full bg-gray-500 hover:bg-gray-400 px-4 py-1"
                type="submit"
              >
                Spara
              </button>
            </form>
            <form id="searchForm" name="searchForm" class="cols-start-3">
              <button
                name="searchSongButton"
                class="w-full rounded-full bg-gray-500 hover:bg-gray-400 px-4 py-1"
                type="submit"
              >
                Sök
              </button>
            </form>
          </section>
        </section>
      </section>

      <!-- Här kommer content att upddateras beroende på vad man söker på -->
      <section class="w-1/2 mx-auto mt-5 drop-shadow-2xl">
        <ul id="songList" class="grid gap-4 bg-white p-2">
          <li class="grid grid-cols-3 grid-rows-4 gap-2 bg-gray-100 rounded-lg">
            <h3 class="col-start-2 col-span-2">Titel: Sommartider</h3>
            <h3 class="col-start-2 col-span-2">Artist: Gyllene Tider</h3>
            <h3 class="col-start-2 col-span-2">Releaseår: 1982</h3>
            <h3 class="col-start-2 col-span-1">Genre: Pop</h3>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/3/38/GT_sommartider_single_cover.jpg"
              alt=""
              class="col-start-1 row-start-1 row-span-4 p-2"
            />
            <div class="flex-row">
              <button
                name="submitTodoForm"
                class="w-1/4 col-start-3 row-start-4 rounded-full hover:bg-gray-400 px-4 py-1 ml-20"
                type="submit"
              >
                X
              </button>
            </div>
          </li>
          <li class="grid grid-cols-3 grid-rows-4 gap-2 bg-gray-100 rounded-lg">
            <h3 class="col-start-2 col-span-2">Titel: Sommartider</h3>
            <h3 class="col-start-2 col-span-2">Artist: Gyllene Tider</h3>
            <h3 class="col-start-2 col-span-2">Releaseår: 1982</h3>
            <h3 class="col-start-2 col-span-2">Genre: Pop</h3>
            <img
              src="https://upload.wikimedia.org/wikipedia/en/3/38/GT_sommartider_single_cover.jpg"
              alt=""
              class="col-start-1 row-start-1 row-span-4 p-2"
            />
          </li>
        </ul>
      </section>
    </main>
    <script src="Api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
